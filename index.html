        options: ["æœŸæœ«è¿‡å…³", "è€ƒç ”æ•°å­¦", "çœŸæ­£ç†è§£æ¦‚å¿µ", "åº”ä»˜ä½œä¸š"],
        allowCustom: true
      },
      {

        options: ["<30åˆ†é’Ÿ", "30~60åˆ†é’Ÿ", "1~2å°æ—¶", "å‘¨æœ«é›†ä¸­å­¦"],
        allowCustom: true
      },
      {

        options: ["çœ‹å›¾/åŠ¨ç”»", "æ¨å¯¼å…¬å¼", "åšä¾‹é¢˜", "å¬è®²è§£"],
        allowCustom: true
      },
      {

        options: ["æˆ‘ç‰¹åˆ«ç„¦è™‘", "è¯•è¿‡å¾ˆå¤šæ–¹æ³•éƒ½ä¸è¡Œ", "è®¨åŒé«˜æ•°", "æƒ³çœŸæ­£å­¦æ‡‚"],
        allowCustom: true,

      }
    ];

    let answers = [];
    let step = 0;

    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const resultBox = document.getElementById('resultBox');

    function addMessage(text, isUser = false) {
      const msg = document.createElement('div');
      msg.className = `message ${isUser ? 'user' : 'bot'}`;
      msg.textContent = text;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function renderOptions() {
      const existing = document.querySelector('.options');
      if (existing) existing.remove();

      const q = questions[step];
      if (!q.options) return;

      const container = document.createElement('div');
      container.className = 'options';

      q.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => {
          document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          inputEl.value = opt;
          inputEl.focus();
        };
        container.appendChild(btn);
      });

      chatEl.appendChild(container);

      if (q.example) {
        const hint = document.createElement('div');
        hint.style.fontSize = '13px';
        hint.style.color = '#94a3b8';
        hint.style.marginTop = '4px';
        hint.textContent = `ğŸ’¡ æç¤ºï¼š${q.example}`;
        chatEl.appendChild(hint);
      }
    }

    function askNext() {
      if (step < questions.length) {
        const q = questions[step];
        addMessage(q.text);
        setTimeout(() => {
          renderOptions();
          inputEl.placeholder = q.allowCustom ? "ç‚¹å‡»é€‰é¡¹ï¼Œæˆ–è¾“å…¥è‡ªå·±çš„ç­”æ¡ˆ..." : "è¯·é€‰æ‹©...";
          inputEl.value = '';

    }

    async function submitAnswers() {
      sendBtn.disabled = true;
      inputEl.disabled = true;
      addMessage("æ­£åœ¨ä¸ºä½ ç”Ÿæˆä¸“å±é«˜æ•°å­¦ä¹ æ–¹æ¡ˆï¼Œè¯·ç¨ç­‰...");

      try {
        const res = await fetch('/api/generate-plan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            answers: {
              intro: answers[0] || '',
              goal: answers[1] || '',
              timePerDay: answers[2] || '',
              learningStyle: answers[3] || '',
              finalNote: answers[4] || ''
            }
          })
        });
        const data = await res.json();
        if (res.ok) {
          // âœ… å…³é”®ä¿®å¤ï¼šå®‰å…¨åœ°å°† Markdown é“¾æ¥è½¬ä¸ºå¯ç‚¹å‡»è¶…é“¾æ¥
          let html = data.plan
            // è½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦ï¼ˆé˜² XSSï¼‰
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            // æ¢å¤éœ€è¦çš„æ ¼å¼
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            // è½¬æ¢ [æ–‡å­—](é“¾æ¥) â†’ å®‰å…¨è¶…é“¾æ¥
            .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>')
            .replace(/\n/g, '<br>');

          document.getElementById('resultContent').innerHTML = html;
          resultBox.style.display = 'block';
          resultBox.scrollIntoView({ behavior: 'smooth' });
        } else {
          addMessage("âŒ ç”Ÿæˆå¤±è´¥ï¼š" + (data.error || "è¯·é‡è¯•"));
        }
      } catch (err) {
        addMessage("âš ï¸ ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¡®ä¿ server.js æ­£åœ¨è¿è¡Œ");
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = inputEl.value.trim();
      if (!text && step === 0) {
        alert("ç¬¬ä¸€ä¸ªé—®é¢˜å¾ˆé‡è¦ï¼Œè¯·è‡³å°‘ç®€å•æè¿°ä¸€ä¸‹ä½ çš„å›°æƒ‘ â¤ï¸");
        return;
      }

      addMessage(text, true);
      answers[step] = text;
      inputEl.value = '';

      const opts = document.querySelector('.options');
